<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-searchbar [(ngModel)]="searchKeyword" [showCancelButton]="false" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
      </ion-searchbar>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-tabs>
    <ion-tab [root]="p.page" [tabTitle]="p.label" [tabIcon]="p.icon" *ngFor="let p of pages"></ion-tab>
  </ion-tabs>
</ion-content>
